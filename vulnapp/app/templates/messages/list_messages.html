{% extends 'base.html' %}
{% block content %}
    {% include 'messages/message_form.html' %}
    <h2>メッセージ一覧</h2>
    {% for message in messages %}
        <div class="shadow-sm rounded">
            <div class="text-center">
                {{ message.body }}
            </div>
            <p class="text-right text-muted">{{ message.user }}</p>
        </div>
    {% endfor %}
{% endblock content %}
