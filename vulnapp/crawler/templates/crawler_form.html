<h2>クロール先指定フォーム</h2>
<form method="get" action="{% url 'crawler:crawl' %}">
    <div class="form-group">
        <label for="url">クロール対象URL</label>
        <input type="text" class="form-control" placeholder="クロール先のURL(http(s)://〜)" name="url" id="url" required>
        <small class="form-text text-muted">クロール先のURLをhttp://〜またはhttps://〜の形で入力してください(255文字以内)</small>
    </div>
    <div class="form-group">
        <label for="memo">メモ</label>
        <input type="text" class="form-control" placeholder="メモ" name="memo" id="memo" value="">
        <small class="form-text text-muted">クロール先のページの一言メモを記載してください</small>
    </div>
    <button type="submit" class="btn btn-primary">クロール</button>
</form>
