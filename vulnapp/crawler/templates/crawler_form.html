<h2>クロール先指定フォーム</h2>
<form>
    <div class="form-group">
        <label for="url">クロール対象URL</label>
        <input type="text" class="form-control" placeholder="クロール先のURL(http(s)://〜)" name="url" id="url">
        <small class="form-text text-muted">クロール先のURLをhttp://〜またはhttps://〜の形で入力してください</small>
    </div>
    <div class="form-group">
        <label for="memo">メモ</label>
        <input type="text" class="form-control" placeholder="メモ" name="memo" id="memo">
        <small class="form-text text-muted"></small>
    </div>
    <button type="submit" class="btn btn-primary">クロール</button>
</form>
